<!DOCTYPE html>
<html>

    <head>
        <title>Zeisya-Icon</title>
        <style>
            @import url("./main.css");

        </style>
        <script src="main.js"></script>
        <link rel="shortcut icon" href="Zeisya-Icon-Icon.ico">
    </head>

    <body>
        <canvas id="Draw_Area"></canvas>

        <div id="A_Number"></div>
        <div id="B_Number"></div>

        <div id="A_Counter">
            <div id="Plus">+</div>
            <div id="Minus">-</div>
        </div>

        <div id="Etc">
            <div id="FillStroke">Stroke</div>
            <div id="Size">Min</div>
        </div>

        <input id="Color" type="text" placeholder="Color" onInput="colors(this)" />
        <a id="Download" href="#" download="Zeisya-Icon.png">Download</a>
    </body>

</html>
